<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Design</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="card">
        <img class="card-img" src="imgs/illustration-hero.svg" alt="illustration of a person enjoying music " />
        <h1>Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="subscription">
          <img class="icon" src="imgs/icon-music.svg" alt="musical note" />
          <div class="plan">
            <h2>Annual Plan</h2>
            <p class="sub-txt">$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="proceed">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
